app-id: rs.ruffle.Ruffle
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.openjdk17
command: ruffle
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/openjdk17/bin

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=dri

  # An opened movie may load neighboring files,
  # this makes sure we also have access to those files.
  # It is rw, because the file picker requires write access by default.
  - --filesystem=home

add-extensions:
  org.freedesktop.Platform.openh264:
    version: 2.4.1
    directory: lib/openh264
    add-ld-path: extra

cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/openh264

modules:
  - name: noto-fonts
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/fonts
      - install -D NotoSans-Bold.ttf /app/share/fonts/
      - install -D NotoSans-Medium.ttf /app/share/fonts/
      - install -D NotoSans-Regular.ttf /app/share/fonts/
      - install -D NotoSans-ExtraCondensed.ttf /app/share/fonts/
      - install -D NotoSans-ExtraCondensedBold.ttf /app/share/fonts/
    sources:
      - type: archive
        url: https://noto-website-2.storage.googleapis.com/pkgs/NotoSans-hinted.zip
        sha256: 02e5f834c526f815f3b9f90f98e2b5b09f17cec107cc751c3b58fc3a2c0b2942
  
  - name: noto-font-cjk-regular
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/fonts
      - install -D NotoSansCJK-Regular.ttc /app/share/fonts/
    sources:
      - type: archive
        url: https://noto-website-2.storage.googleapis.com/pkgs/NotoSansCJK-Regular.ttc.zip
        sha256: 32d03afb0b1109fa75a96f89dfc118015283a5343f2216ee4b3757c19992f75d
        
  - name: noto-font-cjk-bold
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/fonts
      - install -D NotoSansCJK-Bold.ttc /app/share/fonts/
    sources:
      - type: archive
        url: https://noto-website-2.storage.googleapis.com/pkgs/NotoSansCJK-Bold.ttc.zip
        sha256: 3cd895bce6765903b2eefcd90eea6ed372364e66d5b896ea3a594bd3e737eba0
  
  - name: noto-font-cjk-medium
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/fonts
      - install -D NotoSansCJK-Medium.ttc /app/share/fonts/
    sources:
      - type: archive
        url: https://noto-website-2.storage.googleapis.com/pkgs/NotoSansCJK-Medium.ttc.zip
        sha256: d7590637168e1cff4fd3a15422e483308d7ba2a7120ccaf96ead274c3b40e1b3
  - name: ruffle
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/ruffle/cargo
    build-commands:
      - cargo --frozen fetch --manifest-path Cargo.toml --verbose
      - cargo --frozen build --release --verbose --package ruffle_desktop
      - install -D -T ./desktop/packages/linux/rs.ruffle.Ruffle.svg /app/share/icons/hicolor/scalable/apps/rs.ruffle.Ruffle.svg
      - install -D -T ./desktop/packages/linux/rs.ruffle.Ruffle.desktop /app/share/applications/rs.ruffle.Ruffle.desktop
      - install -D -T ./desktop/packages/linux/rs.ruffle.Ruffle.metainfo.xml /app/share/metainfo/rs.ruffle.Ruffle.metainfo.xml
      - install -D -T ./target/release/ruffle_desktop /app/bin/ruffle
    sources:
      - type: git
        url: https://github.com/ruffle-rs/ruffle.git
        tag: nightly-2024-11-23
        commit: 295bd1062cfa281beeb4371f44b3cfb53c12171b
      # TODO Remove this patch when stable releases are present
      - type: patch
        path: patches/release.patch
      - cargo-sources.json
